<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #005f99;
      margin-bottom: 20px;
    }

    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background-color: #007acc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- BMI Calculator Section -->
  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmiForm" onsubmit="calculateBMI(event)">
      <label for="weight">Enter Weight (in kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required autofocus placeholder="e.g., 60">

      <label for="height">Enter Height (in meters):</label>
      <input type="number" id="height" name="height" step="0.01" required placeholder="e.g., 1.70">

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // JavaScript Function to Calculate BMI
    function calculateBMI(event) {
      event.preventDefault(); // Prevent form reload

      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      // Validate input
      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById('result').textContent = "Please enter valid numbers for weight and height.";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let status = "";

      if (bmi < 18) {
        status = "Underweight";
      } else if (bmi >= 18 && bmi < 25) {
        status = "Normal";
      } else if (bmi >= 25 && bmi < 30) {
        status = "Overweight";
      } else {
        status = "Obese";
      }

      // Display result
      document.getElementById('result').innerHTML = 
        `Your BMI is <strong>${bmi}</strong> â€” You are <strong>${status}</strong>.`;
    }
  </script>

</body>
</html>
